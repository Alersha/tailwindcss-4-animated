<!DOCTYPE html>
<html lang="en" class="overflow-hidden">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">

    <title>Tailwind CSS Animated</title>
    <meta name="description" content="">
    <meta name="robots" content="index,follow">

    <link rel="shortcut icon" href="/favicons/favicon.ico">

    <meta name="theme-color" content="#ffffff">
    <meta name="application-name" content="Tailwind CSS Animated">
    <meta name="color-scheme" content="light">

    <link rel="stylesheet" href="/css/app.css">
</head>

<body class="overflow-hidden">
    <div id="app">
        <header class="grid grid-cols-3 items-center bg-gray-900 text-white py-2.5 px-6 justify-between absolute w-full h-16">
            <a class="mr-auto" href="#">
                <img class="w-20" src="/images/icons/wave.svg" alt="">
            </a>

            <h1 class="uppercase mx-auto p text-white">Tailwindcss Animated</h1>

            <nav class="flex gap-6 items-center justify-end">
                <a 
                    class="
                        relative after:content-[''] after:absolute after:left-0 after:bottom-0 
                        after:h-px after:w-full after:bg-cyan-500" 
                    href="#"
                >
                    Configurator
                </a>

                <a class="" href="#">About</a>

                <a class="px-4 py-2 bg-cyan-500 text-gray-900" href="#">Docs</a>

                <a href="https://github.com/orgs/new-data-services/repositories/tailwindcss-animated">
                    <img src="/images/icons/github.svg" alt="">
                </a>
            </nav>
        </header>

        <div>
            <div class="w-full bg-gray-100 h-[100vh] pt-16 flex">
                <div class="bg-white w-96 py-8">
                    <span class="subline ml-8 block mb-1">Interactions</span>

                    <hr class="ml-8 border-gray-100">

                    <button class="p-1 w-full group">
                        <div 
                            class="
                            border hover:border-violet-50 flex justify-start
                            border-transparent hover:bg-violet-50 p-1.5 w-full transition duration-75 px-7 gap-4 items-center"
                        >
                            <img class="bg-violet-50 w-8 h-8 p-1.5" src="/images/icons/wave.svg" alt="">

                            <span class="group-hover:text-violet-700">wiggle</span>
                        </div>
                    </button>

                    <hr class="ml-8 border-gray-100">

                    <span class="subline ml-8 block mb-1 mt-8">Transitions</span>

                    <hr class="ml-8 border-gray-100">

                    <button class="p-1 w-full group">
                        <div 
                            class="
                            border hover:border-violet-50 flex justify-start
                            border-transparent hover:bg-violet-50 p-1.5 w-full transition duration-75 px-7 gap-4 items-center"
                        >
                            <img class="bg-violet-50 w-8 h-8 p-1.5" src="/images/icons/wave.svg" alt="">

                            <span class="group-hover:text-violet-700">fade</span>
                        </div>
                    </button>
                </div>

                <div x-data="{range:0, scale() { return 'transform: scale('+ (this.range * 10 + 100) +'%' + ')'}}" class="grow bg-dotted flex flex-col">
                    <div class="grow flex items-center justify-center">
                        <img :style="scale" class="transition" src="/images/icons/logo.svg" alt="">
                    </div>

                    <div class="bg-white h-16 w-full border-l border-r border-gray-100 p-3 flex">
                         <div class="bg-gray-100 p-2.5 flex items-center gap-2.5">
                            <img class="" src="/images/icons/shrink.svg" alt="">

                            <input x-refs="scale()" x-model="range" class="w-40" type="range" min="-8" max="10">

                            <img class="" src="/images/icons/enlarge.svg" alt="">
                         </div>

                         <span class="text-gray-700 flex px-4 border-l border-gray-200 h-full bg-gray-100 w-20 items-center justify-center" x-text="range * 10 + 100 +' %'">
                         </span>
                    </div>
                </div>

                <div class="bg-white w-96 py-8">
                    <span class="subline ml-8 block mb-1">Timing</span>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/js/app.js"></script>
</body>

</html>
