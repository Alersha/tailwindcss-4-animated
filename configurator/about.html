<!DOCTYPE html>
<html lang="en" class="overflow-hidden">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">

    <title>Tailwind CSS Animated</title>
    <meta name="description" content="">
    <meta name="robots" content="index,follow">

    <link rel="shortcut icon" href="/favicons/favicon.ico">

    <meta name="theme-color" content="#ffffff">
    <meta name="application-name" content="Tailwind CSS Animated">
    <meta name="color-scheme" content="light">

    <link rel="stylesheet" href="/css/app.css">
</head>
<body class="overflow-hidden"> 
    <header x-data="{menu:false}" class="grid grid-cols-4 items-center bg-white text-gray-700 px-6 xl:px-16 justify-between w-full h-16">
        <a class="mr-auto" href="#">
            <img class="w-32 hover:scale-105 transition mb-1" src="/images/icons/logo.svg" alt="">
        </a>

        <h1 class="uppercase mx-auto p text-gray-700 col-span-2 text-center leading-5">Tailwindcss Animated</h1>

        <button class="w-12 h-12 place-self-end self-center flex flex-col gap-3.5 justify-center px-1 items-center" @click="menu = !menu">
            <span :class="menu ? 'rotate-45 translate-y-2':''" class="block h-[3px] w-full bg-violet-500 transition"></span>
            <span :class="menu ? '-rotate-45 -translate-y-2':''" class="block h-[3px] w-full bg-violet-500 transition"></span>
        </button>

        <div class="absolute top-16 right-0" x-show="menu" x-collapse x-cloak>
            <nav class=" flex flex-col bg-gray-100 p-4 px-6 text-gray-900 text-xl gap-3">
                <a class="flex gap-3" href="#">
                    <img class="w-4 invert opacity-50" src="/images/icons/arrow-right-white.svg" alt="">
                    
                    <span class="border-b border-violet-500">Configurator</span>
                </a>

                <a class="flex gap-3" href="/about.html">
                    <img class="w-4 invert opacity-50" src="/images/icons/arrow-right-white.svg" alt="">
                    
                    About
                </a>

                <a class="flex gap-3" href="#">
                    <img class="w-4 invert opacity-50" src="/images/icons/arrow-right-white.svg" alt="">
                    
                    Docs
                </a>

                <a class="flex gap-3" href="https://github.com/orgs/new-data-services/repositories/tailwindcss-animated">
                    <img class="w-4 invert opacity-50" src="/images/icons/arrow-right-white.svg" alt="">
                    
                    Github
                </a>
            </nav>
        </div>
    </header>

    <span class="block bg-gradient-to-r from-violet-500 to-cyan-500 h-[2px] w-full"></span>
</body> 
</html>
