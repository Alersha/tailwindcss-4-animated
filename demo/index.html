<!DOCTYPE html>
<html lang="en">

<head>
    <title>Demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tailwind.css">
</head>

<body class="bg-gray-100 p-8">

    <h1 class="font-sans font-bold text-xl lg:text-2xl mb-8">
        Tailwind CSS Animation Demo
    </h1>

    <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 max-w-2xl">

        <div class="w-24 h-24 my-8 mx-auto bg-blue-500 animate-wiggle-more animate-duration-1000"></div>

        <div class="w-24 h-24 my-8 mx-auto bg-blue-500 animate-flip-x animate-infinite animate-duration-3000"></div>

        <div class="w-24 h-24 my-8 mx-auto bg-blue-500 animate-jump-in animate-infinite animate-alternate animate-duration-700"></div>

        <div class="w-24 h-24 my-8 mx-auto bg-blue-500 animate-fade-left animate-infinite animate-alternate"></div>

    </div>

</body>

</html>
