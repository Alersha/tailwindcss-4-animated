<div class="grow flex items-center justify-center preview transition pointer-events-none [&>*]:pointer-events-auto" :style="preview.getCssStyles()">
    <img 
        :class="computedClasses()"
        x-cloak
        x-show="preview.mode === 'logo'"
        class="transition"
        src="/images/icons/logo.svg" 
        alt=""
    >

    <span 
        :class="computedClasses()"
        x-cloak
        x-show="preview.mode === 'headline'"
        class="transition h1 text-center"
    >
        Build your custom<br>
        animations with ease.
    </span>

    <p 
        :class="computedClasses()"
        x-cloak
        x-show="preview.mode === 'text'"
        class="max-w-sm transition"
    >
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Expedita, tempora
        officia! Autem iusto dolores quam, eos quasi recusandae aut hic aperiam
        quas ipsum obcaecati repudiandae consequatur iure vero deleniti distinctio.
    </p>

    <img 
        :class="computedClasses()"
        x-cloak
        x-show="preview.mode === 'image'"
        class="transition max-w-md"
        src="/images/demo-jezael-melgoza.jpg"
        alt=""
    >

    <button 
        :class="computedClasses()"
        x-cloak
        x-show="preview.mode === 'button'"
        class="transition bg-violet-300 py-2 px-3 hover:bg-violet-200 active:bg-violet-300 duration-75 text-violet-900"
    >
        Get started now
    </button>
</div>
