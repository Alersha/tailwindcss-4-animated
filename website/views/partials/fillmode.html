<div x-data="{ open: $store.properties.fill ?? false }" class="mb-4"> 
    <div class="flex gap-2 items-center relative" @click="open = ! open">
        <div class="group">
            <img @mouseenter="sethint(4,$el)" @mouseleave="hint=0" class="cursor-pointer" src="/images/icons/info.svg" alt="">
        </div>

        <span class="subline">Fill mode</span>

        <button :class="open ? 'bg-violet-50' : 'bg-gray-100'" class="ml-auto h-7 w-7 flex items-center justify-center">
            <svg :class="open ? 'text-violet-500 rotate-180' : 'text-gray-300'" class="mt-0.5 stroke-current transition" width="14" height="8" viewBox="0 0 14 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1L7 7L13 1"/>
            </svg>
        </button>
    </div>
    
    <hr class="border-gray-100 transition-all" :class="open ? 'pb-4' : ''">

    <div x-show="open" x-collapse x-cloak>
        <div :class="open ? 'opacity-100' : 'opacity-0'" class="transition">
            <div class="grid grid-cols-3">
                <button 
                    @click="set('fill', 'fill-forwards')"
                    :class="$store.properties.fill == 'fill-forwards' ? 'ring-1 ring-violet-300 ring-inset bg-violet-50 border-gray-100' : ''"
                    class="bg-gray-100 hover:bg-violet-50 p-4 border-r border-gray-200"
                >
                    forwards
                </button>

                <button 
                    @click="set('fill', 'fill-backwards')"
                    :class="$store.properties.fill == 'fill-backwards' ? 'ring-1 ring-violet-300 ring-inset bg-violet-50 border-gray-100' : ''"
                    class="bg-gray-100 hover:bg-violet-50 p-4 border-r border-gray-200"
                >
                    backwards
                </button>

                <button 
                    @click="set('fill', 'fill-both')"
                    :class="$store.properties.fill == 'fill-both' ? 'ring-1 ring-violet-300 ring-inset bg-violet-50 border-gray-100' : ''"
                    class="bg-gray-100 hover:bg-violet-50 p-4"
                >
                    both
                </button>
            </div>
        </div>
    </div>
</div>
