<div x-data="{ open: $store.properties.direction ?? false }" class="mb-4"> 
    <div class="flex gap-2 items-center relative" @click="open = ! open">
        <div class="tooltip">
            <img src="/images/icons/info.svg" alt="">
    
            <div class="bubble">
                The direction property sets whether an animation should play forward, backward, or alternate back and forth between playing the sequence forward and backward.
            </div>
        </div>

        <span class="subline">Direction</span>

        <button :class="open ? 'bg-violet-50' : 'bg-gray-100'" class="ml-auto h-7 w-7 flex items-center justify-center">
            <svg :class="open ? 'text-violet-500 rotate-180' : 'text-gray-300'" class="mt-0.5 stroke-current transition" width="14" height="8" viewBox="0 0 14 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1L7 7L13 1"/>
            </svg>
        </button>
    </div>
    
    <hr class="border-gray-100 transition-all" :class="open ? 'pb-4' : ''">

    <div x-show="open" x-collapse x-cloak>
        <div :class="open ? 'opacity-100' : 'opacity-0'" class="transition">
            <div class="grid grid-cols-2">
                <button
                    @click="set('direction', 'normal')"
                    class="p-4 bg-gray-100 hover:bg-violet-50 border-b border-r border-gray-200"
                    :class="$store.properties.direction == 'normal' ? 'ring-1 ring-violet-300 ring-inset bg-violet-50 border-gray-100' : ''"
                >
                    normal
                </button>

                <button 
                    @click="set('direction', 'reverse')"
                    class="p-4 bg-gray-100 hover:bg-violet-50 border-b border-gray-200"
                    :class="$store.properties.direction == 'reverse' ? 'ring-1 ring-violet-300 ring-inset bg-violet-50 border-gray-100' : ''"
                >
                    reverse
                </button>

                <button 
                    @click="set('direction', 'alternate')"
                    class="p-4 bg-gray-100 hover:bg-violet-50 border-r"
                    :class="$store.properties.direction == 'alternate' ? 'ring-1 ring-violet-300 ring-inset bg-violet-50 border-gray-100' : ''"
                >
                    alternate
                </button>

                <button 
                    @click="set('direction', 'alternate-reverse')"
                    class="p-4 bg-gray-100 hover:bg-violet-50"
                    :class="$store.properties.direction == 'alternate-reverse' ? 'ring-1 ring-violet-300 ring-inset bg-violet-50 border-gray-100' : ''"
                >
                    alternate-reverse
                </button>
            </div>
        </div>
    </div>
</div>
