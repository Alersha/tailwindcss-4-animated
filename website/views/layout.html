<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">

    <title>
        {% block title %}
            Tailwind CSS Animated
        {% endblock %}
    </title>
    <meta name="description" content="Extended animation utilities for Tailwind CSS">
    <meta name="robots" content="index,follow">
    <meta name="application-name" content="Tailwind CSS Animated">
    <meta name="color-scheme" content="light">
    <link rel="apple-touch-icon" sizes="180x180" href="website/public/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="website/public/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="website/public/favicons/favicon-16x16.png">
    <link rel="manifest" href="website/public/favicons/site.webmanifest">
    <link rel="mask-icon" href="website/public/favicons/safari-pinned-tab.svg" color="#af5ac4">
    <link rel="shortcut icon" href="/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="msapplication-config" content="website/public/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    
    <link rel="stylesheet" href="/css/app.css">

</head>

<body>
    {% block content %}
    {% endblock %}

    <script type="module" src="/js/app.js"></script>
</body>

</html>
